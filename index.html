<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calculadoraicone.png" type="png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>

</head>

<body>
    <h1>CALCULADORA</h1>

    <br>
    
  <div id="calc"> 
  
    <table class="structure">

        <tr>
            <td colspan="4"><input type="text" id="display" placeholder="0" disabled></td>
        </tr> 

        <tr>
          <td colspan="2"><button class="pushbutton" onclick="clean()" style="width: 120px;">C</button></td>
          <td colspan="2"><button class="pushbutton" onclick="join('+')" style="width: 120px;">+</button></td>
        </tr>

        <tr>
          <td><button class="pushbutton" onclick="join(7)">7</button></td>
          <td><button class="pushbutton" onclick="join(8)">8</button></td>
          <td><button class="pushbutton" onclick="join(9)">9</button></td>
          <td><button class="pushbutton" onclick="join('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="pushbutton" onclick="join(4)">4</button></td>
          <td><button class="pushbutton" onclick="join(5)">5</button></td>
          <td><button class="pushbutton" onclick="join(6)">6</button></td>
          <td><button class="pushbutton" onclick="join('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="pushbutton" onclick="join(1)">1</button></td>
          <td><button class="pushbutton" onclick="join(2)">2</button></td>
          <td><button class="pushbutton" onclick="join(3)">3</button></td>
          <td><button class="pushbutton" onclick="join('/')">/</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="pushbutton" onclick="join(0)" style="width: 120px;">0</button></td>
          <td colspan="2"><button class="pushbutton" onclick="calculate()" style="width: 120px;">=</button></td>
        </tr>

    </table>

</div>

<h2>
    <p><a href="https://github.com/Lucasc7294" target="_blank">GitHub</a><br>Lucas Costa</p>    
</h2>

<script src="CalcFunc.js"></script>

    
</body>
</html>
